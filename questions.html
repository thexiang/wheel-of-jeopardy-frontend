<table>
    <tr>
        <td>
            <form onsubmit="event.preventDefault();onFormSubmit(['name'],'renameCat');" autocomplete="off">
                <div>
                    <label>Category </label><label class="validation-error hide" id="nameValidationError">This field is required.</label>
                    <input type="text" name="name" id="name">
                </div>

                <div  class="form-action-buttons">
                    <a><button type="button" onClick="resetForm(['name'])" class="btn btn-primary">Clear</button></a>
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </form>
            <br>
        </td>
    </tr>
</table>
<table>
        <tr>
                <td>
                    <table class="list" id="categoryList">
                        <thead>
                            <tr>
                                <th>Category</th>
                                <th>Round</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                </td>
            </tr>
</table>

</table>
<br>
<table class="list" id="qaList">
    <thead>
        <tr>
            <th>Question</th>
            <th>Answer</th>
            <th>Points</th>
            <th></th>
        </tr>
    </thead>
    <tbody id="qaList_tbody">

    </tbody>
    <br>
    <td><br><br>
            <form onsubmit="event.preventDefault();onFormSubmit(['question','answer'],'updateQA');" autocomplete="off">
                <div>
                    <label>Question </label><label class="validation-error hide" id="questionValidationError"> * This field is required.</label>
                    <input type="text" name="question" id="question">
                </div>

                <div>
                    <label>Answer </label><label class="validation-error hide" id="answerValidationError"> * This field is required.</label>
                    <input type="text" name="answer" id="answer">
                </div>

                <div  class="form-action-buttons">
                        <a><button onClick="resetForm(['question','answer'])" type="button" class="btn btn-primary">Clear</button></a>
                        <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </form>
        </td>
</table>
    <script src="js/script.js"></script>
</body>
